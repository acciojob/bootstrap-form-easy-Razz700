<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<label for="form" class="form-label"><h1>Internship Form</h1></label>
	<form method="post" id="form">
		<label for="first-name-input" class="form-label">First Name</label>
		<input type="text" id="first-name-input" class="form-control" required>
		<div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
		<label for="last-name-input" class="form-label">Last Name</label>
		<input type="text" id="last-name-input" class="form-control" required>
		<div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
		<label for="email-input" class="form-label">Email Address</label>
		<input type="email" id="email-input" class="form-control" required>
		<div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
		<label for="college-input" class="form-label">College</label>
		<input type="text" id="college-input" class="form-control" required>
		<div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
		<label for="roll-no-input" class="form-label">Roll No.</label>
		<input type="text" id="roll-no-input" class="form-control" required >
		<div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
		<label for="grad-year-select" class="form-label">Graduation Year</label>
		<select id="grad-year-select" class="form-select" required>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
		<div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
		<label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
		<input type="checkbox" id="conditions-checkbox" class="form-check-input" required >
		<div class="valid-feedback">Valid.</div>
      <div class="invalid-feedback">Please fill out this field.</div>
    </div>
		<button type="submit" style="background-color:blue; color:white; border-radius:4px; border:none;">Submit form</button>
	</form>

</body>

</html>
