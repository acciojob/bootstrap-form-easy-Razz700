<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<label for="form"><h1>Internship Form</h1></label>
	<form method="post" id="form">
		<label for="first-name-input">First Name</label>
		<input type="text" id="first-name-input" required>
		<label for="last-name-input">Last Name</label>
		<input type="text" id="last-name-input" required>
		<label for="email-input">Email Address</label>
		<input type="email" id="email-input" required>
		<label for="college-input">College</label>
		<input type="text" id="college-input" required>
		<label for="roll-no-input">Roll No.</label>
		<input type="text" id="roll-no-input" required >
		<label for="grad-year-select">Graduation Year</label>
		<select id="grad-year-select" required>
			<option>2020</option>
			<option>2021</option>
			<option>2022</option>
			<option>2023</option>
		</select>
		<label for="conditions-checkbox">Agree to terms and conditions</label>
		<input type="checkbox" id="conditions-checkbox" required >
		<label for=""></label>
		<button type="submit" style="background-color:blue; color:white; border-radius:4px; border:none;">Submit form</button>
	</form>

</body>

</html>
